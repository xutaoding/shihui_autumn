<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>一百券</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://assets.uhcdn.com/gallery/thin/css/??bootstrap.css,thin-admin.css,font-awesome.css" rel="stylesheet" media="screen">
    <link href="http://arale.uhcdn.com/n/gallery/thin/style/style.css" rel="stylesheet" media="screen">
    <link rel="icon"  type="image/png"  href="http://img0.uhcdn.com/p/949/522/75/912a69bc_2014031811391793227_nw.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://arale.uhcdn.com/n/gallery/thin/assets/js/??html5shiv.js,respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-logo">
    <img src="http://img0.uhcdn.com/p/510/38/427/c0120333_2014031110482205099_nw_195x144.png">
</div>

<div class="widget">
    <div class="login-content">
        <div class="widget-content" style="padding-bottom:0;">
            <form action="{{ reverse_url('login') }}" method='post' class="no-margin">
                <h3 class="form-title">视惠代理商云平台</h3>
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="username">用户名</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input id="username" type="text" size="20" class="form-control input-lg" value="{{ form.username.value }}" name="username">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input id="password" type="password" size="20" class="form-control input-lg" name="password">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    {% module xsrf_form_html() %}
                    <button class="btn btn-warning pull-right" type="submit"> 登录 <i class="m-icon-swapright m-icon-white"></i> </button>
                    <div style="clear:both"></div>
                    {% if form.username.error %}
                    <div>对不起，用户名与密码不匹配</div>
                    {% end %}
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://arale.uhcdn.com/n/gallery/thin/js/??jquery.js,bootstrap.min.js"></script>
