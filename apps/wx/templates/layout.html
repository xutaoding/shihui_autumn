<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% end %} </title>
    <link href="http://assets.uhcdn.com/gallery/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://assets.uhcdn.com/gallery/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ static_url('css/style.css') }}" media="screen" rel="stylesheet" type="text/css" />
    {% block style %}{% end %}
  </head>
  <body>

    <div class="main">
        {% block content %} {% end %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://assets.uhcdn.com/gallery/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://assets.uhcdn.com/gallery/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://assets.uhcdn.com/gallery/jquery/plugins/validate/1.11.1/jquery.validate.min.js"></script>
    {% block scripts %}{% end %}
  </body>
</html>
