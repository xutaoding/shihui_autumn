{% extends "../layout.html" %}
{% block title %}行政通知{% end %}
{% block menu %}
{% module menu('welcome') %}
{% end %}

{% block content %}
    <div style="padding: 5px">
        <h2 style="font-size: 20px;text-align: center">{{ notice.title }}</h2><br>
        <p style="text-align: center">{{notice.created_at.strftime('%Y-%m-%d')}}</p>
    </div>
    <div style="padding: 40px;">
        {% raw notice.content %}
    </div>
{% end %}
