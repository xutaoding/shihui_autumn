<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 一百券运营后台</title>
    <link rel="shortcut icon" href="{{ static_url('img/favicon.ico') }}" type="image/x-icon">
    <style  media="screen" type="text/css">
         html {
            background-image: url({{bg_img_url}});
            background-attachment:fixed;
            background-repeat:no-repeat;
            background-position:center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            padding: 10px 0;
        }

        body {
            margin: 0;
        }
        #login_box {
            position: absolute;
            top: 20%;
            right: 8%;
            width: 340px;
            margin: 0;
            z-index: 8;

            display: block;
            background-image: -webkit-gradient(linear,left top,left bottom,from(rgba(0,0,0,.55)),to(rgba(0,0,0,.55)));
            background-image: -moz-linear-gradient(rgba(0,0,0,.55) 0%,rgba(0,0,0,.55) 100%);
            background-image: -ms-linear-gradient(rgba(0,0,0,.55) 0%,rgba(0,0,0,.55) 100%);
            background-image: -o-linear-gradient(rgba(0,0,0,.55) 0%,rgba(0,0,0,.55) 100%);
            background-image: linear-gradient(rgba(0,0,0,.55) 0%,rgba(0,0,0,.55) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8C000000',endColorstr='#8C000000');
            zoom: 1;
            padding: 40px;
        }
        .form-label {
            float: left;
            width: 80px;
            color: white;
            font-size: 22px;
            height: 42px;
            line-height: 42px;
        }
        .form-input {
            height: 28px;
            line-height: 28px;
            font-size: 20px;
            padding: 5px 10px;
            width: 200px;
        }
        .form-submit {
            display: block;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            width: 224px;
            padding: 0 20px;
            font-size: 16px;
            line-height: 40px;
            height: 40px;
            color: #fff;
            text-shadow: 1px 1px 0 rgba(0,0,0,.2);
            font-weight: 400;
            font-weight: bold\0;
            _font-weight: 700;
            background-color: #e66e1e;
            background: -webkit-gradient(linear,left top,left bottom,from(#ffa800),to(#e66e1e));
            background: -moz-linear-gradient(top,#ffa800,#e66e1e);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffa800', endColorstr='#e66e1e');
            background: -o-linear-gradient(top,#FFA600,#FE9200);
            background: -ms-linear-gradient(top,#ffa800 0,#e66e1e 100%);
            background: linear-gradient(top,#ffa800,#e66e1e);
            border: 0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <h2 style="padding-left:40px;color:white;font-size:200%;">一百券</h2>
    <div id="login_box">
        <form action="{{ reverse_url('login') }}" method="post" class="ui-form">
            <div>
                <div class="form-label">账户</div>
                <div>
                    <input type="text" name="username" class="form-input" value="{{ form.username.value }}">
                </div>
                <div style="clear: both"></div>
            </div>
            <div style="margin-top:20px;">
                <div class="form-label">密码</div>
                <div>
                    <input type="password" name="password" class="form-input">
                    {% if form.username.error or form.password.error %}
                        <p style="color: #d66500; padding-left:80px;">用户名和密码不匹配</p>
                    {% end %}
                </div>
                <div style="clear: both"></div>
            </div>
            <div style="margin-top:20px;">
                <div class="form-label">&nbsp;</div>
                <div>
                    {% module xsrf_form_html() %}
                    <input type="hidden" name="next" value="{{ form.next.value }}">
                    <button type="submit" class="form-submit">登录</button>
                </div>
                <div style="clear: both"></div>
            </div>
        </form>
    </div>
</body>
</html>
