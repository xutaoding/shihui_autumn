<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1000">
    <title>{% block title %}{% end %} | 一百券运营后台</title>
    <link media="all" href="http://arale.uhcdn.com/alice/one/1.2.2/one.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <link rel="shortcut icon" href="{{ static_url('img/favicon.ico') }}" type="image/x-icon">
    {% block styles %}{% end %}
</head>

{% set menu_key = 'coupon.show_list' %}
<body>
<div id="main-wrapper">
    <div id="top-menu">
        <div class="fn-left">
            <a href="/" title="一百券运营后台" id="logo"></a>
        </div>
        <div class="fn-left" style="margin-left: 20px">
            <div id="menu-top-right">
                    <span>你好， {{ current_user.name }}
                     | <a href="{{ reverse_url('logout') }}">退出</a></span>
            </div>
        </div>
        <div class="fn-right">
            <form method="post" action="{{ reverse_url('quick_search')}}">
                <select name="endpoint">
                    <option value="coupon.show_list|mobile">用户手机号</option>
                    <option value="coupon.show_list|coupon">一百券券号</option>
                    <option value="coupon.show_list|resaler_coupon">分销商券号</option>
                    <option value="order.show_list|order_no">一百券订单号</option>
                    <option value="order.show_list|distributor_order_no">分销商订单号</option>
                </select>
                <input type="text" name="value">
                {% module xsrf_form_html() %}
                <button type="submit" class="ui-button-sorange">快速查询</button>
            </form>
        </div>
    </div>
    <div class="ui-nav">
        <ul class="ui-nav-main">
            {% block menu %}{% end %}
        </ul>
        <div class="ui-nav-subcontainer"></div>
    </div>
    {% block content %}{% end %}
    <div id="footer">
        <p>&copy; 2014 上海视惠信息科技有限公司 | 客服电话：400-686-5151</p>
    </div>

    <script charset="utf-8" id="seajsnode"
            src="http://arale.uhcdn.com/seajs/??seajs/2.1.1/sea.js,seajs-combo/1.0.0/seajs-combo.js,seajs-style/1.0.1/seajs-style.js"></script>
    <script>
        seajs.config({
            alias: {
                '$':            'jquery/jquery/1.7.2/jquery',
                'jquery/highcharts':'jquery/plugins/highcharts/3.0.7/highcharts',
                'confirmbox':   'arale/dialog/1.2.2/confirmbox',
                'autocomplete': 'arale/autocomplete/1.3.0/autocomplete',
                'base':         'arale/base/1.1.1/base',
                'calendar':     'arale/calendar/1.0.0/calendar',
                'class':        'arale/class/1.1.0/class',
                'dialog':       'arale/dialog/1.2.2/dialog',
                'events':       'arale/events/1.1.0/events',
                'iframe-shim':  'arale/iframe-shim/1.0.2/iframe-shim',
                'overlay':      'arale/overlay/1.1.2/overlay',
                'popup':        'arale/popup/1.1.5/popup',
                'position':     'arale/position/1.0.1/position',
                'templatable':  'arale/templatable/0.9.2/templatable',
                'validator':    'arale/validator/0.9.6/validator',
                'widget':       'arale/widget/1.1.1/widget',
                'tabs':         'arale/switchable/1.0.1/tabs',

                'handlebars':   'gallery/handlebars/1.0.2/handlebars',
                'moment':       'gallery/moment/2.0.0/moment',
                'selection':    'gallery/selection/0.9.0/selection',
                'ztree':        'gallery/ztree/3.5.14/ztree',

                'autumn':       'autumn/0.0.1/autumn',
                'kindeditor':   'kindeditor/4.1.7/kindeditor'
            }
        });
    </script>
    {% block scripts %}{% end %}
</div>
</body>
</html>
